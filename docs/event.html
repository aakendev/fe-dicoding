<!DOCTYPE html>
<html>
  <head>
    <title>Event World</title>

    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
      }

      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="contents" align="center" hidden>
      <button id="incrementButton">Tekan Aku :)</button>
      <h3>
        Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span>
      </h3>
    </div>

    <script>
      // Kode JavaScript kita
      const welcome = () => {
        alert("Sim salabim muncullah elemen-elemen HTML!");
        const contents = document.querySelector(".contents");
        contents.removeAttribute("hidden");
      };
      const increment = () => {
        document.getElementById("count").innerText++;

        if (document.getElementById("count").innerText == 7) {
          const hiddenMessages = document.createElement("h4");
          hiddenMessages.innerText =
            "Selamat! Anda mendapatkan hadiah tersembunyi...";
          const images = document.createElement("img");
          images.setAttribute("src", "https://i.ibb.co/0V49VRZ/catto.jpg");
          const contents = document.querySelector(".contents");
          contents.appendChild(hiddenMessages).appendChild(images);
        }
      };
      document.body.onload = welcome;
      document.getElementById("incrementButton").onclick = increment;
    </script>
  </body>
</html>
